<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="form-control form-control-lg w-50">
      <h1 class="text-center">Login</h1>
      <input type="text" class="form-control my-3"  placeholder="UserName" [(ngModel)]="this.credentials.username" />
      <input type="password" class="form-control my-3" placeholder="Password" [(ngModel)]="this.credentials.password"/>
      <div class="d-flex justify-content-center my-3">
        <button type="button" class="btn btn-primary" (click)="login()" style="margin: auto">Sign In</button>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
