<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="form-control form-control-lg w-50">
      <h1 class="text-center">Login</h1>
      <input type="text" class="form-control my-3"  placeholder="UserName" [(ngModel)]="this.credentials.username" />
      <input type="password" class="form-control my-3" placeholder="Password" [(ngModel)]="this.credentials.password"/>
      <div *ngIf="this.showWarning">
        <p style="color: red; font-size: 12px; position: absolute; margin-top: -10px; margin-left: 10px" >Invalid user name or password</p>
      </div>
      <div class="d-flex my-3">
        <button type="button" class="btn btn-primary" (click)="login()" style="position: relative; margin: auto">Sign In</button>
        <button type="button" class="btn position-absolute"  ngbTooltip="UserNames: James007, ShteinerG42. Passwords: Bond7, Gate4" triggers="click:blur"><i class="bi bi-info-circle"></i></button>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
